<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Tanuki</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            naranja: '#f97316',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen px-4">

  <div class="bg-black w-full max-w-md p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-naranja">Crear cuenta</h2>

    <form action="/register" method="POST" class="space-y-5">
      <div>
        <label for="username" class="block text-sm mb-1">Nombre de usuario</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>

      <div>
        <label for="email" class="block text-sm mb-1">Correo electrónico</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>

      <div>
        <label for="password" class="block text-sm mb-1">Contraseña</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>

      <div>
        <label for="confirm_password" class="block text-sm mb-1">Confirmar contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" />
      </div>

      <button type="submit"
              class="w-full bg-naranja hover:bg-orange-600 text-white py-2 rounded-md font-semibold transition">
        Registrarse
      </button>
    </form>

    <p class="text-sm text-center text-gray-400 mt-6">
      ¿Ya tienes cuenta?
      <a href="login.html" class="text-naranja hover:underline">Inicia sesión aquí</a>
    </p>
  </div>

</body>
</html>
